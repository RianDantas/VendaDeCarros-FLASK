<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
      border:1px solid black;
    }
    </style>
<body>
    <h1>Estou no Realizar vendas</h1>

    <table style="width:100%">
    
    <tr>
        <th>Id</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Quilometragem</th>
    </tr>
    {% for c in carros %}
    <tr>
        <td>{{c[0]}}</td>
        <td>{{c[2]}}</td>
        <td>{{c[1]}}</td>
        <td>{{c[3]}}</td>
        <td>{{c[4]}}</td>
    </tr>
    
    {% endfor %}
    </table>

    <h3>Cliente</h3>

    <form method="post" action="/salvarVenda">
        <p>Nome:</p>
        <input type="text" name="nome">
        <p>Telefone:</p>
        <input type="text" name="telefone">
        <p>Email:</p>
        <input type="text" name="email">

        <p>Id do carro:</p>
        <input type="text" name="id_carro">


       
        <button type="submit">Cadastrar</button>
    </form>

   
    

   
    <a href="/">Sair</a>
</body>
</html>
